<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR ギャラリー</title>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0f4f7, #dce3e8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #333;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    a.button {
      display: inline-block;
      padding: 1rem 2.5rem;
      background-color: #0078d7;
      color: white;
      text-decoration: none;
      border-radius: 1.5rem;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    a.button:hover {
      background-color: #005fa3;
      transform: translateY(-3px);
    }

    /* スマホ対応 */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      a.button {
        font-size: 1rem;
        padding: 0.8rem 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WebAR 360° ギャラリー</h1>
    <div class="buttons">
      <a class="button" href="higuchi-webar/">樋口</a>
      <a class="button" href="lasagna-omiya-webar/">ラザニア / 大宮</a>
    </div>
  </div>
</body>
</html>
