<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebAR ギャラリー</title>

  <!-- Apple/建築系のトーンに合う軽量サンセリフ（可変フォント）＋ 日本語はNoto Sans JPのLight系 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200..600&family=Noto+Sans+JP:wght@200;300;400&display=swap" rel="stylesheet">

  <style>
    /* =========================
       Theme (有彩グレー基調)
    ========================== */
    :root{
      --bg1:#d9dce3;           /* blue-leaning light gray */
      --bg2:#bdc3ce;           /* stone gray */
      --panel: rgba(255,255,255,0.55);
      --panel-bd: rgba(255,255,255,0.30);

      --text:#17181c;
      --text-sub:#4b505a;

      --accent-1:#56c7c0;      /* turquoise gray */
      --accent-2:#7f8ecf;      /* lavender gray */

      --btn-1:#7a8696;         /* desaturated blue-gray */
      --btn-2:#909dad;
      --btn-1-h:#8a97a8;
      --btn-2-h:#a6b3c2;

      --radius:14px;           /* 角の丸みを控えめに */
      --shadow-lg:0 10px 32px rgba(0,0,0,.14);
      --shadow-sm:0 2px 8px rgba(0,0,0,.10);
      --focus:#7aa7ff;
    }

    /* =========================
       Base
    ========================== */
    html,body{height:100%; margin:0}
    body{
      font-family: "Inter", "Noto Sans JP", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-weight: 300; /* 全体を細めに */
      font-variation-settings: "wght" 300;
      color:var(--text);
      background: linear-gradient(142deg,var(--bg1),var(--bg2));
      display:grid; place-items:center;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      letter-spacing: .01em;
      overflow:hidden;
      position:relative;
    }
    /* 微細ノイズで紙質感 */
    body::before{
      content:""; position:absolute; inset:0; pointer-events:none;
      background: repeating-linear-gradient(0deg, rgba(255,255,255,.02) 0px, rgba(0,0,0,.02) 1px);
      opacity:.55;
    }

    /* =========================
       Card / Container
    ========================== */
    .container{
      width:min(680px,86vw);   /* ← vwを少しだけ絞って余白を確保 */
      box-sizing:border-box;   /* ← padding/borderを幅に含めてはみ出し防止 */
      text-align:center;
      background:var(--panel);
      border:1px solid var(--panel-bd);
      border-radius:calc(var(--radius) + 6px);
      backdrop-filter: blur(12px) saturate(115%);
      box-shadow: var(--shadow-lg);
      padding: 2.2rem 2.6rem;
      animation:fadeIn .7s ease both;
    }

    /* =========================
       Title（さらに小さく・繊細に）
       Apple/プロポーザル系の軽さを意識
    ========================== */
    h1{
      margin:0 0 1.6rem;
      font-weight: 400;                 /* 見出しも細め */
      font-variation-settings: "wght" 400;
      font-size: 1.28rem;               /* さらに小さく */
      line-height: 1.25;
      letter-spacing: .12em;            /* 上品なトラッキング */
      text-transform: uppercase;        /* 英文風の設え（日本語もスタイリッシュに） */
      background: linear-gradient(120deg,var(--accent-1),var(--accent-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 1px 0 rgba(255,255,255,.35));
      position: relative;
    }
    /* 細いガイドラインを下に（製図的なニュアンス） */
    h1::after{
      content:"";
      position:absolute; left:50%; transform:translateX(-50%);
      bottom:-10px; width:64%; height:1px;
      background: linear-gradient(90deg,transparent,var(--accent-2),transparent);
      opacity:.65; border-radius:2px;
    }

    /* =========================
       Buttons（シャープな矩形＋細い字）
    ========================== */
    .buttons{
      display:flex; flex-direction:column; gap:12px; align-items:center; margin-top:1.6rem;
    }
    a.button{
      display:inline-flex; align-items:center; justify-content:center;
      width:min(360px,78vw); min-height:44px;
      padding:.7rem 1rem;
      color:#fff; text-decoration:none;
      font-weight: 400; font-variation-settings:"wght" 400; /* 細め */
      letter-spacing:.04em;
      background: linear-gradient(180deg,var(--btn-2),var(--btn-1));
      border:1px solid rgba(255,255,255,.28);
      border-radius:10px;
      box-shadow: var(--shadow-sm), inset 0 1px 0 rgba(255,255,255,.22);
      transition: transform .2s ease, box-shadow .2s ease, background .2s ease, border-color .2s ease;
    }
    a.button:hover{
      background: linear-gradient(180deg,var(--btn-2-h),var(--btn-1-h));
      transform: translateY(-1px);
      box-shadow: 0 6px 18px rgba(0,0,0,.18), 0 0 0 2px rgba(122,167,255,.15);
      border-color: rgba(255,255,255,.40);
    }
    a.button:active{ transform: translateY(0); box-shadow: inset 0 2px 5px rgba(0,0,0,.22); }
    a.button:focus-visible{
      outline:none;
      box-shadow: 0 0 0 3px rgba(122,167,255,.35);
    }

    /* 副題/説明を入れる場合のスタイル（現状未使用） */
    .sub{
      margin-top:.25rem; color:var(--text-sub);
      font-size:.86rem; letter-spacing:.02em;
    }

    /* =========================
       Responsive
    ========================== */
    @media (max-width:600px){
      .container{ padding: 1.6rem 1.4rem; border-radius: calc(var(--radius) + 2px); }
      h1{ font-size: 1.08rem; letter-spacing:.10em; }
      h1::after{ width:72%; bottom:-9px; }
      a.button{ width:100%; min-height:42px; }
    }

    @keyframes fadeIn{
      from{opacity:0; transform:translateY(8px)}
      to{opacity:1; transform:translateY(0)}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ラザニア·ラザニヤ 360°</h1>
    <div class="buttons">
      <a class="button" href="https://isononatsumikan.github.io/higuchi-webar/">樋口 / 大手門</a>
      <a class="button" href="https://isononatsumikan.github.io/lasagna-omiya-webar/">ラザニア·ラザニヤ / 大宮</a>
    </div>
  </div>
</body>
</html>
